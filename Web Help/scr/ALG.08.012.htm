<p class="body"><FONT face="Verdana" >This command stops audio 
playback and </FONT><A href="ALG.08.014.htm"><FONT size=2 face="Verdana" >rewinds</FONT></A><FONT face="Verdana" > 
the audio, i.e. moves the </FONT><A 
href="ALG.00.005.htm"><FONT size=2 face="Verdana" >audio cursor</FONT></A><FONT face="Verdana" > back to the 
beginning of the audio. The </FONT><A 
href="ALG.11.001.htm#shortcuts"><FONT size=2 face="Verdana" >shortcut</FONT></A><FONT face="Verdana" > for Stop is the "<SPAN 
class=key><EM>S</EM>"</SPAN>        
     key. </FONT> 
          
         
     </p>
<p class="body"><FONT face="Verdana" >  Stop always affects the playing document,

details.
