audio, so that all negative samples become positive and vice versa. If a 
</FONT><A href="selectingaudio.htm"><FONT size=2 face="Verdana" >selection</FONT></A><FONT face=Verdana> exists, only 
the selection is inverted, otherwise the entire document is inverted. </FONT> 
         </p>
